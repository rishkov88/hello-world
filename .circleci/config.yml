version: 2.1

commands:
  print_pipeline_id:
    steps:
      - run:
          command: echo " l'id du pipelise est ${CIRCLE_WORKFLOW_ID}"

jobs:

  default: &default
    docker:
      - image: alpine:latest

  use_parameter:
    <<: *default
    steps:
      - print_pipeline_id

workflows:
  welcome:
    jobs:
      - use_parameter