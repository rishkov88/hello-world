version: 2.1

commands:
  print_pipeline_id:
    parameter:
      id:
        type: string
        default: ${CIRCLE_WORKFLOW_ID}
    steps:
      - run:
          command: echo <<parameter.id>>

default: &default
    docker:
      - image: alpine:latest

jobs:
  use_parameter:
    <<: *default
    steps:
      - print_pipeline_id

workflows:
  welcome:
    jobs:
      - use_parameter