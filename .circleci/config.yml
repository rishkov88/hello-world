version: 2.1

jobs:
  save_hello_world_output:
    docker:
      - image: alpine:latest
    steps:
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: alpine:latest
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: "print content"
          command: cat ~/output.txt
  print_hello_world:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: "print content"
          command: echo "hello, world!" > ~/output.txt

workflows:
  welcome:
    jobs:
      - print_hello_world
      - save_hello_world_output
          requires:
            - print_hello_world
      - print_output_file:
          requires:
            - save_hello_world_output